syntax = "proto3";

package node.node;

option go_package = "./";

message SetupSeedNodeRequest {}

message SetupSeedNodeResponse {}

message SetupRegularNodeRequest {}

message SetupRegularNodeResponse {}

message CreateAttestationReportRequest {
    bytes apiKey = 1;
}

message StartSeedServerRequest {}

message StartSeedServerResponse {}

message NodeSeedRequest {}

message NodeSeedResponse {}

message CreateAttestationReportResponse {}

message SetupRequest {
    oneof req {
        SetupSeedNodeRequest setupSeedNode = 1;
        SetupRegularNodeRequest setupRegularNode = 2;
        CreateAttestationReportRequest createAttestationReport = 3;
        StartSeedServerRequest startSeedServer = 4;
        NodeSeedRequest nodeSeed = 5;
    }
}